		.m-icon {
		font-family:"m-icon" !important;

		}
		.m-prev:before { content: "\e600"; }
		.m-next:before { content: "\e601"; }
		.m-play:before { content: "\e602"; }
		.m-heart:before { content: "\e603"; }
		.m-change:before { content: "\e609"; }
		.m-star:before { content: "\e604"; }
		.m-xunhuan:before { content: "\e605"; }

		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			background: #d2d5d6;
			height: 100%;
			-webkit-font-smoothing: antialiased;
		}
		span{
			cursor: pointer;
		}
		a{
			text-decoration: none;
		}
		.wrapper{
			width: 440px;
			height: 500px;
			margin: 0 auto;
			background: #eef1f2;
			position: relative;
			top: 50%;
			margin-top: -250px;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0px 6px 7px #999;
		}
		.background{
			width: 100%;
			height: 270px;
			position: relative;
			text-align: center;
			background-color: #292a2b;
		}
		.background .music-lyric{
			width: 100%;
			height: 230px;
			padding: 20px 0;
			background-color: rgba(100, 100, 100, 0.4);
		}
		.background .music-lyric .lyric-view{
			height: 230px;
			overflow: hidden;
		}
		.background .music-lyric ul{
			position: relative;
			transition: all 1s;
		}
		.lyric li{
			padding: 5px 0 2px 0;
			position: relative;
			text-align: center;
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px ;
			transition: all 1s;
		}
		.lyric li.active {
		  font-size: 13px;
		  color: #ffffff;
		}
		.content{
			height: 100px;
			width: 400px;
			padding: 20px 20px 10px 20px;
		}
		.content .music-massage{
			display: inline-block;
			width: 280px;
			height: 100%;
		}
		.content .music-massage p{
			cursor: default;
		}
		.content .musicname{
			font-weight: bold;
			font-size: 26px;
			color: #455569;
			white-space:nowrap;
			text-overflow:ellipsis;
			overflow: hidden;
			width: 280px;
			height: 37px;
			line-height: 37px;
		}
		.content .musicer{
			font-weight: bold;
			font-size: 18px;
			color: #455569;
			white-space:nowrap;
			text-overflow:ellipsis;
			overflow: hidden;
			width: 280px;
			height: 25px;
			line-height: 25px;
		}
		.content .record{
			font-size: 14px;
			color: #455569;
			margin-top: 4px;
		}
		.content .music-icon{
			float: right;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.content .music-icon a,.content .music-icon span{
			margin-left: 10px;
			font-size: 22px;
		}
		span.colored,a.colored{color: #cdd2d7;}
		span.stared{color: #feec98}
		span.loved{color: #fe8698}
		.content .music-icon span:hover{
			text-shadow: 1px 1px 1px #ccc;
		}
		.basebar{
			display: block;
			border:none;
			width: 400px;
			height: 4px;
			margin: 0px auto 10px auto;
			border-radius: 2px;
			background-color: #414141;
			position: relative;
		}
		.basebar .progressbar{
			display: block;
			border:none;
			width: 0%;
			height: 4px;
			border-radius: 2px;
			background-color: #cdd2d7;
		}
		.controls{
			width: 400px;
			height: 50px;
			padding: 20px 20px;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		.controls .play-control,.music-control{
			display: inline-block;
		}
		.controls .play-control .btn1{
			display: inline-block;
			width: 38px;
			height: 38px;
			border-radius: 19px;
			background: #414141;
			color: #d9d9d9;
			font-size: 20px;
			text-align: center;
			line-height: 38px;
		}
		.controls .play-control .btn2,.btn3{
			display: inline-block;
			width: 28px;
			height: 28px;
			border-radius: 14px;
			background: #414141;
			color: #d9d9d9;
			font-size: 16px;
			text-align: center;
			line-height: 28px;
		}
		.controls .music-control{
			float: right;
			line-height: 38px;
		}
		.controls .music-control span{
			margin-left: 10px;
			font-size: 22px;
		}
		.controls .music-control span:hover{
			text-shadow: 1px 1px 1px #ccc;
		}
		.controls .music-control span.lyriced{color: #414141}
		.controls .music-control span.recycleed{color: #414141}
	</style>
</head>
<body>
	<div class="wrapper">

		 <div class="background">
		 	<div class="music-lyric" style="display:block">
		 		<div class="lyric-view">
		 			<ul class="lyric">
		 				<li style="padding-top:100px;font-size:20px;"></li>
		 			</ul>
		 		</div>
		 	</div>
		 </div>
		 <div class="content">
			<audio src="%E9%9F%B3Yue%E5%8F%B0_files/yuzai.mp3"></audio>
			<div class="music-massage">
				<p class="musicname" title="">魚仔</p>
				<p class="musicer" title="">盧廣仲</p>
				<p class="record" title="" data-id=""></p>
			</div>
		</div>

		<span class="basebar">
			<span class="progressbar" style="width: 0%;"></span>
		</span>
		<div class="controls">
	
			<div class="play-control">
				<span class="m-icon m-play btn1" title="播放ͣ"></span>
				<span class="m-icon m-next btn3" title="下一首"></span>
			</div>
		
			<div class="music-control">
				<span class="m-icon m-xunhuan colored"></span>
				<span class="m-icon m-lyric colored lyriced"></span>
			</div>
		</div>
	</div>
	<script>
		var id = 1;
		var myAudio = $("audio")[0];
		var lyricArr = [];

		$(".btn1").click(function(){
			if (myAudio.paused) {
				play()
			} else {
				pause()
			}
		});

		$(".btn3").click(function(){
			getmusic();

		});
		function play(){
			myAudio.play();
		    $('.btn1').removeClass('m-play').addClass('m-pause');
		}
		function pause(){
			myAudio.pause();
			$('.btn1').removeClass('m-pause').addClass('m-play');
		}
             function getmusic(){
			id = id +1;
			$.ajax({
				url: 'music.php',
				dataType: 'json',
				Method: 'get',
				data:{
			      	'id': id
				},
				success: function (res) {
				var resource = res.song[0],
				       url = resource.url,
				       bgPic = resource.background,
				       title = resource.title,
				       author = resource.author;
			       $('audio').attr('src',url);
			       $('.musicname').text(title);
			       $('.musicname').attr('title',title)
			       $('.musicer').text(author);
			       $('.musicer').attr('title',author)
			       $(".background").css({
			       		'background':'url('+bgPic+')',
			       		'background-repeat': 'no-repeat',
						'background-position': 'center',
						'background-size': 'cover',
			 		});
			       	play();
				}
			})
		};

		setInterval(present,500)
		$(".basebar").mousedown(function(ev){  
			var posX = ev.clientX;
			var targetLeft = $(this).offset().left;
			var percentage = (posX - targetLeft)/400*100;
			myAudio.currentTime = myAudio.duration * percentage/100;
		});
		function present(){
			var length = myAudio.currentTime/myAudio.duration*100;
			$('.progressbar').width(length+'%');

			if(myAudio.currentTime == myAudio.duration){
				getmusic()
			}
		}

		$('.m-star').on('click',function(){
			$(this).toggleClass('stared')
		})
		$('.m-heart').on('click',function(){
			$(this).toggleClass('loved')
		})
		$('.m-xunhuan').on('click',function(){
			$(this).toggleClass('recycleed').toggleClass('colored')
			if ($(this).hasClass('recycleed')) {
				$('audio').attr('loop','loop');
			}
			if($(this).hasClass('colored')){
				$('audio').removeAttr('loop','no-loop');
			}
		})
		$('.m-lyric').on('click',function(){
			$(this).toggleClass('lyriced');
			if ($(this).hasClass('lyriced')) {
				$('.background .music-lyric').css({'display':'block'})
			}else{
				$('.background .music-lyric').css({'display':'none'})
			}
		})

	</script>


</body></html>
